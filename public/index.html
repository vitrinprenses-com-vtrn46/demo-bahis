<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Demo Bahis Panel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { font-family: Arial; background:#f4f4f4; padding:20px }
.container { max-width: 800px; margin-top: 30px; }
input, button { margin-bottom:10px; }
</style>
</head>
<body>
<div class="container">
<h1>ðŸŽ¯ Demo Bahis Panel</h1>

<form id="betForm">
  <input type="text" id="match" placeholder="MaÃ§ (GS - FB)" class="form-control" required>
  <input type="number" id="rate" placeholder="Oran" step="0.01" class="form-control" required>
  <input type="number" id="amount" placeholder="Miktar" class="form-control" required>
  <button class="btn btn-primary w-100" type="submit">Bahis Ekle</button>
</form>

<h3>Mevcut Bahisler</h3>
<table class="table table-bordered">
  <thead>
    <tr><th>ID</th><th>MaÃ§</th><th>Oran</th><th>Miktar</th><th>Potansiyel KazanÃ§</th></tr>
  </thead>
  <tbody id="betsList"></tbody>
</table>

<button class="btn btn-danger w-100" id="logoutBtn">Ã‡Ä±kÄ±ÅŸ Yap</button>
</div>

<script>
if(!localStorage.getItem("token")) location.href="/login.html";

const betForm = document.getElementById("betForm");
const betsList = document.getElementById("betsList");
const logoutBtn = document.getElementById("logoutBtn");

betForm.addEventListener("submit", async e => {
  e.preventDefault();
  const match = document.getElementById("match").value;
  const rate = document.getElementById("rate").value;
  const amount = document.getElementById("amount").value;

  await fetch("/bet/add", {
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization": localStorage.getItem("token")
    },
    body:JSON.stringify({match,rate,amount})
  });

  betForm.reset();
  loadBets();
});

logoutBtn.addEventListener("click", () => {
  localStorage.removeItem("token");
  location.href="/login.html";
});

async function loadBets(){
  const res = await fetch("/bet/list", {
    headers:{ "Authorization": localStorage.getItem("token") }
  });
  const bets = await res.json();
  betsList.innerHTML = "";
  bets.forEach(b=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${b.id}</td><td>${b.match}</td><td>${b.rate}</td><td>${b.amount}</td><td>${b.potentialWin}</td>`;
    betsList.appendChild(tr);
  });
}

loadBets();
</script>
</body>
</html>
